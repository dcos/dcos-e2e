group: deprecated-2017Q4
sudo: required
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
    - enchant
language: python
python:
- '3.5'
env:
  matrix:
  - TEST_PATTERN=tests/test_dcos_e2e/backends/test_docker.py::TestDockerStorageDriver
  global:
    secure: 
before_install:
- docker --version
- echo $LICENSE_KEY_CONTENTS > /tmp/license-key.txt
- travis_retry pip install --upgrade pip setuptools codecov
install:
- travis_retry pip install --upgrade --process-dependency-links --editable .[dev]
cache: pip
script:
- pytest -vvv -s "$TEST_PATTERN" --cov=src --cov=tests
after_success:
- codecov
