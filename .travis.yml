sudo: "required"

services:
    - "docker"

language: "python"

python:
    - "3.5"

env:
  global:
    # The encrypted URL for a DC/OS Enterprise artifact.
    # Generate this by running:
    #     travis encrypt --repo adamtheturtle/dcos-e2e EE_ARTIFACT_URL="$EE_ARTIFACT_URL"
    secure: ""

before_install:
    - "pip install --upgrade pip setuptools codecov"
    - "sudo apt-get update"
      # Ideally we would use `addons.apt.packages` for enchant but this is not
      # supported by the linter.
    - "sudo apt-get install docker-engine enchant"
    - "npm -g install npm@latest"

install:
    - "pip install --process-dependency-links --upgrade --editable .[dev]"
    - "npm install"

cache: "pip"

before_script:
    - "make clean"
    - "make lint"
    - 'make EE_ARTIFACT_URL=$EE_ARTIFACT_URL download-dependencies'

script:
    - 'pytest -x -vvv -s -n 4 --cov=src --cov=tests'

after_success:
    - "codecov"
