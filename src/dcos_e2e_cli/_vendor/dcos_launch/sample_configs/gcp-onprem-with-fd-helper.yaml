---
launch_config_version: 1
deployment_name: dcos-onprem-gce-with-fd-helper-test
installer_url: https://downloads.dcos.io/dcos/testing/master/dcos_generate_config.sh
platform: gce
provider: onprem
source_image: coreos-stable-1465-6-0-v20170817
dcos_config:
    cluster_name: My Awesome DC/OS
    resolvers:
        - 8.8.4.4
        - 8.8.8.8
    dns_search: mesos
    master_discovery: static
    exhibitor_storage_backend: zookeeper
    exhibitor_zk_path: /exhibitor
num_masters: 1
key_helper: true
ssh_user: dcos
gce_zone: us-west1-a
disable_updates: True
fault_domain_helper:
    USA:
      num_zones: 2
      num_private_agents: 4
      local: true
    Asia:
      num_public_agents: 1
    Europe:
      num_zones: 3
      num_public_agents: 4
      num_private_agents: 5
